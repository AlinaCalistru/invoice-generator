<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo&display=swap"
      rel="stylesheet"
    />
    <title>Invoice creator</title>
  </head>
  <body>
    <header>
      <h1>Invoice creator</h1>
      <p>Thanks for choosing GoodCorp LLC!</p>
    </header>
    <div id="container">
      <div class="buttons"></div>
      <ul class="selected-services">
        <li>
          <div>TASK</div>
          <div>TOTAL</div>
        </li>
        <li></li>
      </ul>

      <hr />
      <div class="summary">
        <div>
          NOTES
          <br />
          <p>We accept cash, credit card, or PayPal</p>
        </div>
        <div>
          TOTAL AMOUNT
          <br />
          <span class="total">$60</span>
        </div>
      </div>

      <button id="btn-send">✉️ Send invoice</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
